<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR ALBUM</title>
</head>
<body>
    <H1>Album a Editar</H1>
    <br>
    <br>
    <form action="/editar" method="POST">
        <input type="text" name="txtTitulo" value="{{Album.1}}">
        <input type="text" name="textArtista" value="{{Album.2}}">
        <input type="number" name="txtAnio" value="Album.3">
        <button type="submit">Actualizar</button>
    </form>
    <tbody>
        {%for alb in listalbums%}
        <tr>
            <td>{{alb.0}}</td>
            <td>{{alb.1}}</td>
            <td>{{alb.2}}</td>
            <td>{{alb.3}}</td>
            <td
                <a href="#">Borrar</a>
            </td>
        </tr>

        {%endfor%}
    </tbody>

</body>
</html>
